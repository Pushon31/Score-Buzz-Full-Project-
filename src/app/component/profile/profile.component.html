<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-6 col-lg-4">
      <div class="card shadow-lg p-4 text-center" style="border-radius: 15px;">
        
        <!-- Profile Picture -->
        <div class="position-relative mb-3">
          <img *ngIf="currentUser?.photoUrl; else uploadIcon" 
               [src]="currentUser?.photoUrl" 
               class="rounded-circle img-fluid" 
               style="width: 120px; height: 120px; object-fit: cover;">
          
          <ng-template #uploadIcon>
            <label class="d-flex justify-content-center align-items-center rounded-circle bg-secondary text-light" 
                   style="width: 120px; height: 120px; font-size: 40px; cursor: pointer;">
              +
              <input type="file" (change)="uploadProfile($event)" hidden>
            </label>
          </ng-template>
        </div>

        <!-- User Name / Email -->
        <h4 class="mb-2">{{ currentUser?.email }}</h4>

        <!-- Edit Profile -->
        <button class="btn btn-outline-warning btn-sm mb-2" (click)="editProfile()">
          <i class="bi bi-pencil-square"></i> Edit Profile
        </button>

        <!-- Logout -->
        <button class="btn btn-warning btn-sm w-100 mb-2" (click)="logout()">Logout</button>

        <!-- Delete Account -->
        <button class="btn btn-danger btn-sm w-100" (click)="deleteAccount()">Delete Account</button>
        
      </div>
    </div>
  </div>
</div>
