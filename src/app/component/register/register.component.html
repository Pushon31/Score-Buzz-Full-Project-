<div class="d-flex justify-content-center align-items-center vh-100 bg-black">
  <div class="card p-4 shadow-lg border-0" style="width: 400px; border-radius: 15px;">
    <h2 class="text-center text-warning mb-4">Register to ScoreBuzz</h2>

    <form (ngSubmit)="onRegister()">
      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label text-light">Email</label>
        <input type="email" id="email" class="form-control"
               placeholder="Enter your email"
               [(ngModel)]="email" name="email" required>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label text-light">Password</label>
        <input type="password" id="password" class="form-control"
               placeholder="Enter your password"
               [(ngModel)]="password" name="password" required>
      </div>

      <!-- Error Message -->
      <div *ngIf="existMessage" class="text-danger mb-2">{{ existMessage }}</div>

      <!-- Register Button -->
      <button type="submit" class="btn btn-warning w-100 fw-bold">Register</button>
    </form>

    <div class="text-center mt-3">
      <a routerLink="/login" class="text-warning text-decoration-none">Already have an account?</a>
    </div>
  </div>
</div>
