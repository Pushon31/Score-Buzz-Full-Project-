<div class="d-flex justify-content-center align-items-center vh-100 bg-black">
  <div class="card p-4 shadow-lg border-0" style="width: 400px; border-radius: 15px;">
    <h2 class="text-center text-warning mb-4">Login to ScoreBuzz</h2>

    <form (ngSubmit)="onLogin()">
      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label text-light">Email</label>
        <input type="email" id="email" class="form-control"
               placeholder="Enter your email"
               [(ngModel)]="email" name="email">
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label text-light">Password</label>
        <input type="password" id="password" class="form-control"
               placeholder="Enter your password"
               [(ngModel)]="password" name="password">
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="text-danger mb-2">{{ errorMessage }}</div>

      <!-- Login Button -->
      <button type="submit" class="btn btn-warning w-100 fw-bold">Login</button>
    </form>

    <div class="text-center mt-3">
      <a routerLink="/register" class="text-warning text-decoration-none">Create an Account</a> |
      <a href="#" class="text-warning text-decoration-none">Forgot Password?</a>
    </div>
  </div>
</div>
